<body>
   <script>
   	  var today = new Date();
     var dd = today.getDate();

     var mm = today.getMonth()+1; 
      var yyyy = today.getFullYear();
      today = mm+'-'+dd+'-'+yyyy;
      alert(today)
      //console.log(today);
      today = mm+'/'+dd+'/'+yyyy;
      alert(today);
      //console.log(today);

      //console.log(today);
      today = dd+'/'+mm+'/'+yyyy;

   </script>
</body>
