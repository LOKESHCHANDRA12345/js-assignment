<!DOCTYPE html>
<html>
<head>
	<title>Checking number is odd or even</title>
</head>
<body>
      <script>
      	  let num=prompt("enter ur number");  
      	  if( num>=0 && num%2==0)
      	  	console.log(`The entered number ${num} is even`);

      	   else if( num>0 && num%2!=0)
      	   {
      	   	console.log(`The entered number ${num} is odd`)
      	   }

      	   

      	  else
      	    console.log(`The entered number ${num} is neither even nor odd`)





      </script>
</body>
</html>
